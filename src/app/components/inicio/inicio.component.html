<h1 style="text-align:center">Brand New App</h1>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
   <p>{{title}}</p>

  <button class="btn btn-secondary" (click)="getData()">Obtener data</button>

  <form #formularioRegistro="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group col-md-6">
          <label for="exampleInputPassword1">Name</label>
          <input [(ngModel)]="teacher.name" name="name" type="text" class="form-control" placeholder="Name">
        </div>
        <div class="form-group col-md-6">
            <label for="exampleInputPassword1">Apellido</label>
            <input [(ngModel)]="teacher.surname" name="surname" type="text" class="form-control" placeholder="Surname">
          </div>
    <div class="form-group col-md-6">
      <label for="exampleInputEmail1">Email address</label>
      <input [(ngModel)]="teacher.email" name="email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Email">
          </div>
    <div class="form-group col-md-6">
      <label for="exampleInputPassword1">Password</label>
      <input [(ngModel)]="teacher.password" name="password" type="password" class="form-control" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
