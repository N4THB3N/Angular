<h2>{{nombre}}</h2>
<ol>
    <li>Zona: {{zona}}</li>
    <li>Descripcion: {{descripcion}}</li>
    <li>Encargado: {{encargado}}</li>
    <li>
        <span *ngIf="abierto == true">Abierto</span>
        <span *ngIf="abierto == false">Cerrado</span>
    </li>
</ol>

<button class="form-control col-md-2" (click)="emitirEvento()">Mostrar datos en el padre</button>
